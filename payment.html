<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="">
        <div class="white_space"></div>
    </div>
    <div class="main_box">
            <form id="myForm">
                <div class="submit_form">
                    <p class="bolder">Enter Your Card Details</p>
                    <div>
                        <p>Card Number</p>
                        <input name="somename"
                            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                            type = "number"
                            maxlength = "10"
                            id="number"
                        />
                    </div>
                    
                    <div>
                        <p>CVV</p>
                        <input type="number" id="cvv">
                    </div>
                    
                    <div>
                        <p>Expiry Date</p>
                        <input type="date" id="exp_date">

                    </div>
    
                    <div>
                        <p>Name</p>
                        <input type="text" id="name">
                    </div>
                    <div>
                        <p>OTP</p>
                        <input type="number" id="OTP">
                    </div>
                    
                    <br>
                    <div>
                        <input type="submit" id="submitBtn" value="Pay">
                    </div>
                    
                </div>
            </form>

            <div>
                <div class="show_cart">
                    YOUR ORDER
                    <div class="white_space"></div>
                </div>
                <div class="shipping_details">
                    <div class="white_space"></div>
                    SHIPPING DETAILS
                </div>
                <div class="pricing_details">
                    <div>
                        <p>
                            MERCHANDISE SUBTOTAL
                        </p>
                        <p>
                            <span id="sub_total"></span>
                        </p>
                    </div>
                    <div>
                        <p>
                            ESTIMATED SHIPPING AND HANDLING - <span id="shipping_type"></span>
                        </p>
                        <p>
                            $4.5
                        </p>
                    </div>
                    <div>
                        <p>
                            SALES TAX
                            <br>
                            Tax is estimated and will be calculated when your order
                            is processed
                        </p>
                        <p>
                            $5.25
                        </p>
                    </div>
                    <div class="white_space"></div>
                    <div>
                        <p>
                            <b>ORDER TOTAL (USD)</b>
                        </p>
                        <p>
                            <b><span id="total"></span></b>
                        </p>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>

<script src="payment.js"></script>
